{% extends 'main.html' %}


{% block content %}
<!-- Main Section -->
<main class="messagePage my-xl">
  <div class="content-box">
    <div class="message">
      <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
      <h2 class="message__subject">{{message.subject}}</h4>
        {% if message.sender %}
        <a href="{% url 'user-profile' message.sender.id  %}" class="message__author">{{message.name}}</a>
        {% else %}
        <p class="message__author">{{message.name}}</p>
        {% endif %}
        <p class="message__date">{{message.created}}</p>
        <div class="message__body">{{message.body|linebreaksbr}}</div>
    </div>
  </div>
  <center>
  <a class="btnTwo btnTwo--main" href="{% url 'create-message' message.sender.id %}">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
      <title>edit</title>
      <path d="M27.778 4.222c-1.52-1.52-3.333-1.172-4.222 0l-2.556 2.556 4 4 2.556-2.556c1.171-1.171 1.171-3.071 0-4.242zM19.354 12.646l-15.111 15.111v2.243h2.243l15.111-15.111-2.243-2.243zM3.111 29.889v-6.364l6.364 6.364h-6.364z"></path>
    </svg>
    

    Reply
  </a>
  {% if message.contract_related %}
  <a class="btnTwo btnTwo--main" href="{% url 'review-contract' message.id %}"">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
      <title>add</title>
      <path
        d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z"
      ></path>
    </svg> 
    Review Offer
  </a>
  
  {% endif %}
</center>
</main>
{% endblock content %}
