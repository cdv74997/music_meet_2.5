{% extends 'main.html' %}

{% block content %}
<main class="profile-page layout layout--3">
    <div class="container">
        {% include 'base/topics_component.html' %}
        <div class="roomList">
            <div class="profile">
                <div class="profile__avatar">
                    <div class="avatar avatar--large active">
                      <img src="{{request.user.avatar.url}}" />
                    </div>
                </div>
                <div class="profile__info">
    
                    <h3>{{group_name}}</h3>
                    <h2>Genre: {{genre}}</h2>
                
                    
                    <h3>Managed By: {{user.first_name}} {{user.last_name}}</h3>
                    
                    <p>{{user.email}}</p>
                
                    
                    <a href="{% url 'update-user' %}" class="btn btn--main btn--pill">Edit User Profile</a>
                    
                    <div class="profile__about">
                        <h3>Events</h3>
                        {% for event in events %}
                        {{event}}
                        {% endfor %}
                    </div>
                
                  </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
