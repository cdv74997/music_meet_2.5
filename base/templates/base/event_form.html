{% extends 'main.html' %}

{% block content %}
<script>
  $( function() {
    var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    function split( val ) {
      return val.split( /,\s*/ );
    }
    function extractLast( term ) {
      return split( term ).pop();
    }
 
    $( "#tags" )
      // don't navigate away from the field on tab when selecting an item
      .on( "keydown", function( event ) {
        if ( event.keyCode === $.ui.keyCode.TAB &&
            $( this ).autocomplete( "instance" ).menu.active ) {
          event.preventDefault();
        }
      })
      .autocomplete({
        minLength: 0,
        source: function( request, response ) {
          // delegate back to autocomplete, but extract the last term
          response( $.ui.autocomplete.filter(
            availableTags, extractLast( request.term ) ) );
        },
        focus: function() {
          // prevent value inserted on focus
          return false;
        },
        select: function( event, ui ) {
          var terms = split( this.value );
          // remove the current input
          terms.pop();
          // add the selected item
          terms.push( ui.item.value );
          // add placeholder to get the comma-and-space at the end
          terms.push( "" );
          this.value = terms.join( ", " );
          return false;
        }
      });
  } );
  </script>
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'home' %}">

                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Create/Update Event</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form__group">
              <label for="room_topic">Event Genre</label>
              <input required type="text" name="topic" value="{{event.topic.name}}" list="topic-list" />
              <datalist id="topic-list">
                <select id="room_topic">
                  {% for topic in topics %}
                  <option value="{{topic.name}}">{{topic.name}}</option>
                  {% endfor %}
                </select>
              </datalist>
              
            </div><!--
            
            <div class="form__group">
              <label for="room_name">Event Name</label>
              {{form.name}}
             
            </div>

            <div class="form__group">
              <label for="room_name">Date</label>
              {{form.occurring}}-
             
            </div>

            

            <div class="form__group">
              <label for="room_name">Event Flyer</label>
              {{form.flier}}
              
            </div>

            <div class="form__group">
              <label for="room_name">Instruments Needed</label>
              {{form.instruments_needed}}
              
            </div>

            <div class="form__group">
              <label for="room_description">Event Description</label>
              {{form.description}}
              
            </div>-->
            
            <!--<div class="form__group">
              <label for="room_topic">Topic</label>
              <input required type="text" name="topic" id="room_topic" list="topic-list" />
              <datalist id="topic-list">
                <select id="room_topic">
                  <option value="">Select your topic</option>
                  <option value="Python">Python</option>
                  <option value="Django">Django</option>
                </select>
              </datalist>

            </div> -->
            

            {% for field in form %}
            <div class="form__group form__group">
              <label for="room_name">{{field.label}}</label>
              {{field}}

              {% for error in field.errors %}
              <p style="color: red">{{error}}</p>
              {% endfor %}
            </div>
            {% endfor %}

            <!-- Add jQuery UI autocomplete widget here -->
            <form method="post">
              {% csrf_token %}
              <label for="tags">Instruments Needed:</label>
              <input type="text" id="tags" name="tags">
              <!-- <button type="submit">Submit</button> -->
            </form>            

            <!-- <div class="ui-widget">
              <label for="tags">Tags: </label>
              <input id="tags">
            </div> -->
            
            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
              <button class="btn btn--main" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
