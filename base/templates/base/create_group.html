{% extends 'main.html' %}

{% block content %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            {% if user.group %}
            <a href="{% url 'user-profile' pk=user.id %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            {% else %}
            <a href="{% url 'edit-register' pk=user.id %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            {% endif %}
            <h3>Create/Update Group</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="POST">
            {% csrf_token %}
            

            <div class="form__group">
              <label for="room_topic">Enter Group Name</label>
              {{form.group_name}}
              <!--<input required type="text" name="topic" value="{{form.genres}}" list="topic-list" />
              <datalist id="topic-list">
                <select id="room_topic">
                  {% for topic in topics %}
                  <option value="{{topic.name}}">{{topic.name}}</option>
                  {% endfor %}
                </select>
              </datalist> -->
              <!--<input id="room_name" name="room_name" type="text" placeholder="E.g. Mastering Python + Django" />-->
            </div>
            
            <div class="form__group">
              <label for="room_name">Genre</label>
              {{form.genre}}
              <!--<input id="room_name" name="room_name" type="text" placeholder="E.g. Mastering Python + Django" />-->
            </div>

            <div class="form__group">
              <label for="room_description">Location (Zip Code)</label>
              {{form.location}}
              <!--<input id="room_name" name="room_name" type="text" placeholder="E.g. Mastering Python + Django" />-->
            </div>

          
            <!--<div class="form__group">
              <label for="room_topic">Topic</label>
              <input required type="text" name="topic" id="room_topic" list="topic-list" />
              <datalist id="topic-list">
                <select id="room_topic">
                  <option value="">Select your topic</option>
                  <option value="Python">Python</option>
                  <option value="Django">Django</option>
                </select>
              </datalist>

            </div> -->


            
            <div class="form__action">
              {% if user.group %}
              <a class="btn btn--dark" href="{% url 'user-profile' pk=user.id %}">Cancel</a>
              {% else %}
              <a class="btn btn--dark" href="{% url 'edit-register' pk=user.id %}">Cancel</a>
              {% endif %}
              <button class="btn btn--main" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
