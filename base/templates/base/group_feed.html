{% load static %}
{% for group in groups %}
<div class="roomListRoom">
    <div class="roomListRoom__header">
     <!-- a  class="roomListRoom__author" -->
     
        <div class="avatar avatar--medium">
          <img src="{{group.user.avatar.url}}" />
        </div>
        <div class="roomListRoom__content">
          <a href="#">{{group.group_name}}</a>
          
           
         
        </div>
      <div class="roomListRoom__actions">
        <span>{{group.genre}}</span>
      </div>
    </div>
   
    <a class="btn btn--main" href="{% url 'group-events' group.id %}">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>add</title>
        <path
          d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z"
        ></path>
      </svg> 
      View Events
    </a>
    <a class="btn btn--main" href="{% url 'view-group' group.user.id %}">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>add</title>
        <path
          d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z"
        ></path>
      </svg> 
      View Profile
    </a>
    
    
</div>
{% endfor %}
