{% extends 'main.html' %}

{% block content %}
<main class="profile-page layout layout--2">
  <div class="container">
    <!-- Room Start -->
    <div class="room">
      <div class="room__top">
        <div class="room__topLeft">
          <a href="{% url 'home' %}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Contract Offer</h3>
        </div>
        

      </div>
      <div class="room__box scroll">
        <div class="room__header scroll">
          <div class="room__info">
            <!--<h3>{{event.name}}</h3>-->
            <span>{{contract.group}}</span>
            <h3>{{contract.event.name}}</h3>
            
          </div>
          <div class="roomListRoom__content">
            
          
          </div>
          <div class="room__info">
            <h3>{{contract.event.name}}</h3>
            <h3>{{contract.pay}}</h3>
          </div>
          <div class="room__details">
            {{contract.event.description}}
          </div>
          <div class="room__hosted">
            <p>Hosted By</p>
            <a href="{% url 'user-profile' contract.event.host.id %}" class="room__author">
              <div class="avatar avatar--small">
                <img src="{{contract.event.host.avatar.url}}" />
              </div>
              
            </a>
          </div>
          <!-- description was here --> 
          <span class="room__topics">{{contract.event.topic}}</span>
        </div>

        <div class="room__conversation">
          <div class="threads scroll">


           
            
          </div>
        </div>

      </div>

     

    </div>
    <!-- Room End -->

    <
    <!--  End -->
  </div>
</main>
