{% if q.has_other_pages %}
<div class="pagination">
  <ul class="container">
    {% if q.has_previous %}
    <li><a href="?page={{q.previous_page_number}}" class="btn page-link" data-page="{{q.previous_page_number}}">&#10094; Prev</a></li>
    {% endif %}
    {% for page in paginator.page_range %}
    {% if page == q.number %}
        <li><a href="?page={{page}}" class="btn page-link btn--sub" data-page="{{page}}">{{page}}</a></li>
    {% else %}
        <li><a href="?page={{page}}" class="btn page-link" data-page="{{page}}">{{page}}</a></li>
    {% endif %}
    {% endfor %}

    {% if q.has_next %}
    <li><a href="?page={{q.next_page_number}}" class="btn page-link" data-page="{{q.next_page_number}}">Next &#10095;</a></li>
    {% endif %}
  </ul>
</div>
{% endif %}
